<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="./template.xhtml">
	<ui:define name="contenido">
		<p:panel
			header="EDICIÓN DEL PRODUCTO:  #{beanProductos.codigoProducto}"
			style="font-size: 70%">
			<h:form>
				<p:panelGrid border="1" columns="2">
					<h:outputText value="Nombre"></h:outputText>
					<p:inputText value="#{beanProductos.nombre}" size="30"></p:inputText>
					<h:outputText value="Descripción"></h:outputText>
					<p:inputText value="#{beanProductos.descripcion}" size="100"></p:inputText>
					<h:outputText value="Precio Unitario"></h:outputText>
					<p:inputText value="#{beanProductos.precioUnitario}"></p:inputText>
					<h:outputText value="Existencia"></h:outputText>
					<p:inputText value="#{beanProductos.existencia}"></p:inputText>
					<h:outputText value="Impuestos"></h:outputText>
					<p:selectOneMenu value="#{beanProductos.tieneImpuesto}">
						<f:selectItem itemLabel="S" itemValue="S" />
						<f:selectItem itemLabel="N" itemValue="N" />
					</p:selectOneMenu>
				</p:panelGrid>
				<h:commandButton value="GUARDAR"
						action="#{beanProductos.actualizarProducto()}"></h:commandButton>
						<h:commandButton value="CANCELAR"
						action="#{beanProductos.actualizarProducto()}"></h:commandButton>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
