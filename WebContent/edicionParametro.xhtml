<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="./template.xhtml">
	<ui:define name="contenido">
		<p:panel
			header="EDICIÓN DEL Parámetro:  #{beanParametros.nombreParametro}" style="font-size:70%">
			<h:form>
				<p:panelGrid border="1" columns="2">
					<h:outputText value="Valor"></h:outputText>
					<p:inputText value="#{beanParametros.valorParametro}"></p:inputText>
					<h:commandButton value="GUARDAR"
						action="#{beanParametros.actualizarParametro()}"></h:commandButton>
				</p:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
